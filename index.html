<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/main.css" type="text/css" rel="stylesheet">
	<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
	<title>Udacity Neighbourhood Map Project</title>
</head>
<body>

	<div id="drawer" class="dark_blue">
		<div class="form-group">
			<form class="form-inline">
				<label for="filter-box" class="sr-only">FILTER</label>
				<input data-bind="value: filterVenues, valueUpdate: 'afterkeydown'" type="text" id="filter-box" class="form-control" placeholder="Type here to filter results..." />
			</form>
		</div>
		<div id="fourSquareList" data-bind="foreach: fourSquareLocsList">
			<div data-bind="visible: venueVisible">
				<h3 data-bind="text: venueTitle"></h3>
				<h4>Address</h4>
				<p data-bind="text: venueAddress"></p>
				<h4>Distance</h4>
				<p><span data-bind="text: venueDistance"></span> metres away</p>
				<hr/>
			</div>
		</div>

	</div>

	<main class="light_blue">
		<a id="menu">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
				<path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
			</svg>
		</a>
		<h1 id="main-title">Cafes in Forest Hill</h1>
		<div id="map"></div>
	</main>

	
	<script src="js/lib/knockout-3.4.2.js"></script>
	<script src="js/lib/jquery-3.2.1.min.js"></script>
	<script src="js/app.js"></script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9-hNAGKZ-QB5fwx0J7VUceMPW5Pq_4Ws&v=3&callback=initMap">
</script>

</body>
</html>
